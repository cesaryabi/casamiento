<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #fdf2f4;
        font-family: 'Playfair Display', serif;
        color: #333;
    }
    
    .invitation-container {
        max-width: 100%;
        padding: 20px;
        margin: 0 auto;
    }
    
    .header-text {
        font-family: 'Great Vibes', cursive;
        color: #ff69b4;
        font-size: 3.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .names {
        font-family: 'Great Vibes', cursive;
        font-size: 4rem;
        color: #000;
        margin: 20px 0;
    }
    
    .details {
        font-size: 1.2rem;
        line-height: 1.8;
    }
    
    .date {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        color: #ff69b4;
        font-weight: 700;
    }
    
    .decorative-border {
        border: 2px solid #ff69b4;
        border-radius: 15px;
        padding: 40px 20px;
        background-color: rgba(255,255,255,0.9);
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>


<div class="container invitation-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="text-center decorative-border">
                <h1 class="header-text mb-4">¡Nos Casamos!</h1>
                
                <div class="names">
                    Abigail
                    <br>&
                    <br>César
                </div>
                
                <div class="details mt-4">
                    <p>Con gran alegría los invitamos a compartir<br>
                    este momento tan especial en nuestras vidas</p>
                    
                    <div class="date my-4">
                        5 de Abril de 2025
                        <br>
                        <small class="text-muted">19:00 hs</small>
                    </div>
                    
                    <p class="mb-0">Los esperamos para celebrar<br>
                    este día tan especial junto a nosotros</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
